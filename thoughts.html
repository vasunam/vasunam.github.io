<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts - Namratha Vasu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="post-styles.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="city-background" id="cityBackground">
        <div class="rain"></div>
    </div>
    <div class="ny-filter"></div>
    <div class="grain"></div>

    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">About Me</a>
                <a href="thoughts.html" class="active">Thoughts</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="section thoughts">
            <div class="thoughts-header">
                <h1>Thoughts</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
                    <div class="tag-filter" id="tagFilter"></div>
                </div>
            </div>

            <div class="posts-grid" id="postsGrid">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>2025 | Created with ❤️</p>
    </footer>

    <script src="animations.js"></script>
    <script src="posts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize background animations
            createBuildings();
            createTaxis();
            createHeadlights();
            
            // Initialize blog
            initializeBlog();
        });
    </script>
</body>
</html>
