<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EX1XWRKFQR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EX1XWRKFQR');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Namratha Vasu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
<body>
    <!-- Background Elements -->
    <div class="city-background" id="cityBackground">
        <div class="rain"></div>
    </div>
    <div class="ny-filter"></div>
    <div class="grain"></div>

    <nav class="nav">
        <div class="nav__container">
            <div class="nav__links">
                <a href="/index.html" class="nav__link">About Me</a>
                <a href="/thoughts.html" class="nav__link nav__link--active">Thoughts</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <article class="section post">
            <header class="post-header">
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <time datetime="{{date}}">{{date}}</time>
                    <div class="post-tags">
                        {{tags}}
                    </div>
                </div>
                <div class="post-description">
                    {{description}}
                </div>
            </header>
            
            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>2025 | Created with ❤️</p>
    </footer>

    <script src="/js/animations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize background animations
            if (typeof createBuildings === 'function') {
                createBuildings();
                createTaxis();
                createHeadlights();
            }
        });
    </script>
</body>
</html>
